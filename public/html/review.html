<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback & Reviews</title>
  <link rel="stylesheet" href="/css/review.css" />
</head>
<body>
  <header class="header">
    <h1>Feedback & Reviews</h1>
  </header>

  <main class="container">
    <!-- Review Submission Form -->
    <section class="review-form-section">
      <h2>Submit Your Review</h2>
      <form class="review-form" action="/auctions/review">
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" placeholder="Your Name" required />

        <label for="rating">Rating:</label>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" required>
          <label for="star5" title="5 stars">★</label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4" title="4 stars">★</label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3" title="3 stars">★</label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2" title="2 stars">★</label>
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1" title="1 star">★</label>
        </div>

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" placeholder="Write your review here..." rows="5" required></textarea>

        <button type="submit">Submit Review</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Online Auction. All Rights Reserved.</p>
  </footer>

  <script>

    window.onload = async () => {
      try {
        const res = await fetch('/auth/session');

        if (!res.ok) {
          alert('Session expired Please Login..');
          window.location.href = 'loginAndRegister.html';
        }
      } catch (err) {
        console.error('Error validting session:' + err);
      }
    }

    
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.review-form').addEventListener('submit', function(event) {
        event.preventDefault();
        urlparams = new URLSearchParams(window.location.search);
        auctionId = urlparams.get('id');
        console.log(auctionId);
        alert("Thank you for your review, it has been submitted.");
        window.location.href = "item-details.html?id=" + auctionId;
      });
    })


  </script>
</body>
</html>
