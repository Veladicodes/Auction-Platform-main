<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    
    <link rel="stylesheet" href="/css/item-details.css">
    <link rel="stylesheet" href="/css/styles.css">
    
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="auction-listings.html">Auctions</a></li>
            <li><a href="help.html">Help</a></li>
          </ul>
        </nav>
    </header>
    <div id="product-container">

    </div>
    <button id="placeBidButton">Place Bid</button>

    <div id="bidModal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Enter Your Bid</h2>
            <input type="number" id="bidAmount" placeholder="Enter your bid amount" />
            <button id="submitBid">Submit Bid</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Auction Platform. All rights reserved.</p>
    </footer>
</body>
<script src="/js/product.js" defer></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const params = new URLSearchParams(window.location.search);
        const auctionId = params.get('id');
        console.log(auctionId);

        if (auctionId === null) {
            alert("Auction not found");
            return;
        } else {
            renderProductPage(auctionId);
        }
    });

</script>
</html>
